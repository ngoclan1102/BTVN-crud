<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>name</th>
            <th>contactNumber</th>
            <th>img</th>
            <th>delete</th>
            <th>edit</th>
            <th>view</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-danger" th:each="employee : ${employee}">
            <td th:text="*{employee.getId()}"></td>
            <td th:text="*{employee.getName()}"></td>
            <td th:text="*{employee.getContactNumber()}"></td>
            <td><img th:src="*{employee.getImg()}"></td>
            <td><a th:href="@{/delete(id = ${employee.id})}">delete</a></td>
            <td><a th:href="@{/edit(id = ${employee.id})}">edit</a></td>
            <td><a th:href="@{/view(id = ${employee.id})}">view</a></td>
        </tr>
        </tbody>
    </table>
    <div>
        <button type="submit" class="btn btn-outline-success"><a th:href="@{/create}">Create</a></button>
    </div>
</div>


</body>
</html>
