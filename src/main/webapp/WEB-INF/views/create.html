<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form action="/create" method="post" enctype="multipart/form-data">
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>name</th>
            <th>contactNumber</th>
            <th>img</th>
            <th>category</th>
            <th>action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-danger">
            <td><input name="id"></td>
            <td><input name="name"></td>
            <td><input name="contactNumber"></td>
            <td><input type="file" name="upImg"></td>
            <td>
            <select name="idCategory">
                <option th:each="category : ${category}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            </td>
            <td><button type="submit" class="btn btn-outline-success">create</button></td>
        </tr>
        </tbody>
    </table>
</div>
</form>
</body>
</html>
