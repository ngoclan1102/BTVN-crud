<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form action="/create" method="post" enctype="multipart/form-data">
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>name</th>
                <th>contactNumber</th>
                <th>img</th>
                <th>action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-danger" th:object="employee" >
                <td><input th:field="*{employee.id}"></td>
                <td><input th:field="*{employee.name}"></td>
                <td><input th:field="*{employee.contactNumber}"></td>
                <td><input th:field="*{employee.img}" hidden type="file" name="upImg"></td>
                <td><button type="submit" class="btn btn-outline-success">edit</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
</body>
</html>
